<!DOCTYPE html>

<body>
  <header>
  <div class="overlay-text mx-auto text-center">
    <h1>¡Feliz Jueves!</h1>
    <p class="lead">Tu página por otakus para otakus</p>
    <p class="fst-italic">Reuniones, cosplays, ventas, TCG, y más</p>

</header>


  <main>
    <div class="login-container">
      <h2>Iniciar Sesión</h2>
      <form id="loginForm">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" required>

        <label for="clave">Contraseña:</label>
        <input type="password" id="clave" required>

        <button type="submit">Entrar</button>

        <p style="margin-top: 1rem; text-align: center;">
          <a href="login/recuperaClave.html">¿Olvidaste tu contraseña?</a><br>
          <a href="login/registroForm.html">¿No tienes cuenta? Regístrate aquí</a>
        </p>
      </form>
    </div>
  </main>

  <footer>
    <p style="text-align:center;">&copy; 2025 ¡Feliz Jueves! Comunidad Otaku.</p>
  </footer>

  <script src="js/loginForm.js"></script>
