<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡Feliz Jueves!</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <header>
  <div class="overlay-text mx-auto text-center">
    <h1>¡Feliz Jueves!</h1>
    <p class="lead">Tu página por otakus para otakus</p>
    <p class="fst-italic">Reuniones, cosplays, ventas, TCG, y más</p>
  </div>
</header>

  <main>
    <div class="login-container">
      <h2>Crear Cuenta</h2>
      <form id="registroForm">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" required maxlength="20" placeholder="Máx 20 caracteres">

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" required maxlength="100" placeholder="Máx 100 caracteres">

        <label for="usuario">Nombre de Usuario:</label>
        <input type="text" id="usuario" required maxlength="30" placeholder="Máx 30 caracteres">

        <label for="clave">Contraseña:</label>
        <input type="password" id="clave" required maxlength="30" placeholder="Máx 30 caracteres">

        <label for="clave2">Confirmar Contraseña:</label>
        <input type="password" id="clave2" required maxlength="30" placeholder="Máx 30 caracteres">

        <button type="submit">Registrarse</button>
      </form>
    </div>
  </main>

  <footer>
    <p style="text-align:center;">&copy; 2025 ¡Feliz Jueves! Comunidad Otaku.</p>
  </footer>

  <script src="js/registroForm.js"></script>
</body>
</html>
